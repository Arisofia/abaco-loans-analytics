name: Reusable Steps

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
      working-directory:
        required: true
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ${{ inputs.working-directory }}

      - name: Run ESLint
        run: npm run lint
        working-directory: ${{ inputs.working-directory }}

  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ${{ inputs.working-directory }}

      - name: Run TypeScript type-check
        run: npm run type-check
        working-directory: ${{ inputs.working-directory }}
