services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    volumes:
      - ./apps/web:/app
    command: ["sh", "-lc", "corepack enable && pnpm install && pnpm dev --hostname 0.0.0.0 --port 3000"]

  backend:
    image: python:3.11-slim
    working_dir: /app
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      HUBSPOT_API_KEY: ${HUBSPOT_API_KEY}
    volumes:
      - ./dashboard:/app
    command: ["bash", "-lc", "pip install --no-cache-dir -r requirements.txt && bash startup.sh"]
