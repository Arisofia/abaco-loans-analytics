import org.gradle.testing.jacoco.tasks.JacocoReport

plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.12'
    id 'io.spring.dependency-management' version '1.1.5'
    id 'jacoco'
    id 'com.github.ben-manes.versions' version '0.51.0'
}

group = 'com.abaco.loans'
version = '0.1.0-SNAPSHOT'

bootJar {
    mainClass = 'com.abaco.loans.Application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.12'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:3.1.12'

    // This starter includes JUnit 5, AssertJ, Mockito, and other essential testing libraries.
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.12'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.2'
}

test {
    useJUnitPlatform()
}

// Coverage report for Sonar
tasks.named('jacocoTestReport', JacocoReport).configure {
    dependsOn test
    reports {
        xml.required = true
        xml.outputLocation = layout.buildDirectory.file("reports/jacoco/jacocoTestReport/jacocoTestReport.xml")
        html.required = false
        csv.required = false
    }
    sourceDirectories.from = files(sourceSets.main.allSource.srcDirs)
    classDirectories.from = files(sourceSets.main.output)
    executionData.from = fileTree(layout.buildDirectory).include("/jacoco/test.exec")
}
