name: dependency-validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pip-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements (with constraints)
        run: |
          python -m pip install --upgrade pip
          # Install dev requirements using OpenTelemetry constraints
          python -m pip install -r requirements-dev.txt -c constraints/opentelemetry-constraints.txt

      - name: Run pip check
        run: python -m pip check
