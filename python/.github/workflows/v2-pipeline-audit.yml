name: V2 Pipeline Operational Audit

on:
  push:
    paths:
      - "python/pipeline/**"
      - "python/scripts/**"
  pull_request:
    paths:
      - "python/pipeline/**"
  workflow_dispatch:

jobs:
  audit-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f python/requirements-dev.txt ]; then pip install -r python/requirements-dev.txt; fi
          # Ensure we have core dependencies for V2 script
          pip install pandas openpyxl jsonschema pydantic requests

      - name: Run Data Quality and Pipeline Tests
        env:
          PYTHONPATH: python
        run: |
          cd python
          pytest tests/test_data_quality_report.py tests/test_ingestion.py

      - name: Smoke Test V2 Pipeline Script
        env:
          PYTHONPATH: python:.
        run: |
          # Generate sample data
          echo "loan_id,total_receivable_usd,total_eligible_usd,discounted_balance_usd,measurement_date" > sample.csv
          echo "L1,1000,1000,1000,2026-01-01" >> sample.csv
          
          # Run the script
          python python/scripts/run_v2_pipeline.py --input sample.csv

      - name: Upload Audit Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: v2-pipeline-audit-results
          path: |
            python/exports/kpi_audit_trail.csv
            sample.csv
