name: "Meta Integration Tests"

on:
  push:
    branches: [main, feature/cascade-ingest]
    paths:
      - "node/services/meta-connector/**"
  pull_request:
    branches: [main]
    paths:
      - "node/services/meta-connector/**"

jobs:
  meta_connector:
    name: "Run Meta connector unit tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          cd node/services/meta-connector
          npm install

      - name: Execute Meta connector tests
        run: |
          cd node/services/meta-connector
          npm test
