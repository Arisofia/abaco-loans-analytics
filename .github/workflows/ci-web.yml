name: CI Web

on:
  workflow_dispatch:
  push:
    paths:
      - "apps/web/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/web/**"

jobs:
  assignee-check:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/pr-assignee-check.yml
    permissions:
      contents: read
      pull-requests: read
    with:
      assignees: ${{ github.event.pull_request.assignees }}

  build-pr:
    needs: assignee-check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: apps/web/pnpm-lock.yaml
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install
        run: |
          cd apps/web
          pnpm install --frozen-lockfile
      - name: Type-check
        run: |
          cd apps/web
          pnpm type-check
      - name: Lint
        run: |
          cd apps/web
          pnpm lint
      - name: Build
        run: |
          cd apps/web
          pnpm build
      - name: Generate placeholder coverage (lcov)
        run: |
          cd apps/web
          mkdir -p coverage
          echo "TN:\nSF:placeholder.js\nDA:1,0\nend_of_record" > coverage/lcov.info

  build-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: apps/web/pnpm-lock.yaml
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install
        run: |
          cd apps/web
          pnpm install --frozen-lockfile
      - name: Type-check
        run: |
          cd apps/web
          pnpm type-check
      - name: Lint
        run: |
          cd apps/web
          pnpm lint
      - name: Build
        run: |
          cd apps/web
          pnpm build
      - name: Generate placeholder coverage (lcov)
        run: |
          cd apps/web
          mkdir -p coverage
          echo "TN:\nSF:placeholder.js\nDA:1,0\nend_of_record" > coverage/lcov.info
