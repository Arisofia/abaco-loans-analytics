name: CI Web

on:
  workflow_dispatch:
  push:
    paths:
      - 'apps/web/**'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      - name: Install
        run: |
          cd apps/web
          npm ci
      - name: Type-check
        run: |
          cd apps/web
          npm run type-check
      - name: Lint
        run: |
          cd apps/web
          npm run lint
      - name: Build
        run: |
          cd apps/web
          npm run build
      - name: Generate placeholder coverage (lcov)
        run: |
          cd apps/web
          mkdir -p coverage
          echo "TN:\nSF:placeholder.js\nDA:1,0\nend_of_record" > coverage/lcov.info
