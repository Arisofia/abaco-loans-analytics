name: Analytics Pipeline

on:
    workflow_dispatch:
    push:
        paths:
            - "data/**"
            - "scripts/**"
            - "abaco_pipeline/**"
            - "python/**"
            - "requirements*.txt"
            - ".github/workflows/analytics-pipeline.yml"

jobs:
    run-analytics-pipeline:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  if [ -f requirements.pipeline.txt ]; then pip install -r requirements.pipeline.txt; fi

            - name: Run analytics pipeline
              run: |
                  python scripts/run_data_pipeline.py

            - name: Upload KPI results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: kpi-results
                  path: |
                      exports/kpi_results.json
                      outputs/summary_metrics.csv
