name: Talent Analytics
on:
    schedule:
        - cron: "0 12 * * *" # 1:00 PM CET daily
    workflow_dispatch:

jobs:
    talent-analytics:
        runs-on: ubuntu-latest
        steps:
            - name: Check secrets availability
              id: check-secrets
              env:
                OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
                SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
              run: |
                  if [ -n "$OPENAI_API_KEY" ] && [ -n "$SUPABASE_SERVICE_ROLE" ]; then
                    echo "secrets_available=true" >> $GITHUB_OUTPUT
                  else
                    echo "secrets_available=false" >> $GITHUB_OUTPUT
                    echo "::warning::Required secrets not configured - skipping talent analytics"
                  fi

            - name: Checkout Repository
              if: steps.check-secrets.outputs.secrets_available == 'true'
              uses: actions/checkout@v4
            - name: Setup Python Environment
              if: steps.check-secrets.outputs.secrets_available == 'true'
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
            - name: Install Dependencies
              if: steps.check-secrets.outputs.secrets_available == 'true'
              run: |
                  pip install -r requirements.txt
            - name: Run Talent Analytics
              if: steps.check-secrets.outputs.secrets_available == 'true' && hashFiles('scripts/talent_analytics.py') != ''
              env:
                OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
                SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
              run: |
                  python scripts/talent_analytics.py
            - name: Post to Secure Dashboard
              if: steps.check-secrets.outputs.secrets_available == 'true' && hashFiles('scripts/post_to_secure_dashboard.py') != ''
              env:
                SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
              run: |
                  python scripts/post_to_secure_dashboard.py
