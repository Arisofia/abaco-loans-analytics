name: Talent Analytics
on:
    schedule:
        - cron: "0 12 * * *" # 1:00 PM CET daily
    workflow_dispatch:

env:
    OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}

jobs:
    talent-analytics:
        
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Setup Python Environment
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
            - name: Install Dependencies
              run: |
                  pip install -r requirements.txt
            - name: Run Talent Analytics
              if: hashFiles('scripts/talent_analytics.py') != ''
              run: |
                  python scripts/talent_analytics.py
            - name: Post to Secure Dashboard
              if: hashFiles('scripts/post_to_secure_dashboard.py') != ''
              run: |
                  python scripts/post_to_secure_dashboard.py
