name: Mypy

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    mypy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install mypy
              run: |
                  python -m pip install --upgrade pip
                  pip install mypy

            - name: Run mypy on src
              run: mypy --ignore-missing-imports src
