name: Scheduled Batch Export

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      export_type:
        description: 'Type of export'
        required: false
        default: 'full'
        type: choice
        options:
          - kpi-only
          - dashboard
          - full

jobs:
  batch-export:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      SLACK_WEBHOOK_OPS: ${{ secrets.SLACK_WEBHOOK_OPS }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run batch export
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HUBSPOT_API_KEY: ${{ secrets.HUBSPOT_API_TOKEN }}
          META_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          META_PIXEL_ID: ${{ secrets.META_PIXEL_ID }}
          META_AD_ACCOUNT_ID: ${{ secrets.FACEBOOK_AD_ACCOUNT_ID }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
          NOTION_API_KEY: ${{ secrets.NOTION_INTEGRATION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_REPORTS_PAGE_ID: ${{ secrets.NOTION_REPORTS_PAGE_ID }}
          EXPORT_TYPE: ${{ github.event.inputs.export_type || 'full' }}
        run: |
          python python/integrations/batch_export_runner.py \
            --type "$EXPORT_TYPE" \
            --output-dir data/exports \
            --verbose

      - name: Upload export artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: batch-export-results-${{ github.run_id }}
          path: data/exports/
          retention-days: 30

      - name: Notify on success
        if: success() && env.SLACK_WEBHOOK_OPS != ''
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'Batch export workflow completed successfully'
          fields: repo,message,commit
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_OPS }}

      - name: Notify on failure
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'Batch export workflow failed'
          fields: repo,message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
