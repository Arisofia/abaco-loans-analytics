name: Customer Segmentation
on:
    schedule:
        - cron: "0 10 * * *" # 11:00 AM CET daily
    workflow_dispatch:

env:
    CLAUDE_ROCKET_TOKEN: ${{ secrets.CLAUDE_ROCKET_TOKEN }}
    XAI_TOKEN: ${{ secrets.XAI_TOKEN }}
    OPIK_TOKEN: ${{ secrets.OPIK_TOKEN }}
    PHOENIX_TOKEN: ${{ secrets.PHOENIX_TOKEN }}
    SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
    OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
    validate:
        runs-on: ubuntu-latest
        outputs:
            run: ${{ steps.check.outputs.run }}
        steps:
            - uses: actions/checkout@v4
            - id: check
              run: |
                  if [ -f "scripts/customer_segmentation.py" ]; then
                    echo "run=true" >> $GITHUB_OUTPUT
                  else
                    echo "run=false" >> $GITHUB_OUTPUT
                    echo "WARNING: scripts/customer_segmentation.py missing"
                  fi

    customer-segmentation:
        needs: validate
        if: needs.validate.outputs.run == 'true'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Setup Python Environment
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
            - name: Install Dependencies
              run: |
                  pip install -r requirements.txt
            - name: Run Segmentation Analysis
              if: hashFiles('scripts/customer_segmentation.py') != ''
              run: |
                  python scripts/customer_segmentation.py
            - name: Post to Notion
              if: always() && hashFiles('scripts/post_to_notion.py') != ''
              env:
                  NOTION_API_KEY: ${{ secrets.NOTION_INTEGRATION_TOKEN }}
                  NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
              run: |
                  python scripts/post_to_notion.py
