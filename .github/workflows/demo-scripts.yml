# CI Workflow for Demo Scripts
name: Demo Scripts Check

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'python/**'
      - '.github/workflows/demo-scripts.yml'
  pull_request:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'python/**'
      - '.github/workflows/demo-scripts.yml'
  workflow_dispatch:
    inputs:
      DATA_FILE:
        description: 'Path to CSV data file (relative to repo root)'
        required: false
        default: ''

permissions:
  contents: read
  pull-requests: write

jobs:
  run-demos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Financial Analysis Demo
        run: |
          ARGS=$([ -n "${{ inputs.DATA_FILE }}" ] && echo "--data ${{ inputs.DATA_FILE }}" || echo "")
          python scripts/demo_financial_analysis.py $ARGS > demo_output.txt
      - name: Generate Report
        if: always()
        run: |
          python scripts/generate_markdown_report.py \
            --text demo_output.txt \
            --images dpd_distribution.png exposure_distribution.png
      - name: Upload Demo Output
        uses: actions/upload-artifact@v4
        with:
          name: financial-analysis-demo
          path: |
            demo_output.txt
            *.png
            demo_report.md
      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-type: INCOMING_WEBHOOK
          payload: |
            {
              "text": "ðŸš¨ Demo Scripts Workflow Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Demo Scripts Workflow Failed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* `${{ github.sha }}`\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
