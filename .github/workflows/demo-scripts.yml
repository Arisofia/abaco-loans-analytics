name: Demo Scripts Check

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'python/**'
      - '.github/workflows/demo-scripts.yml'
  pull_request:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'python/**'
      - '.github/workflows/demo-scripts.yml'
  workflow_dispatch:
    inputs:
      DATA_FILE:
        description: 'Path to CSV data file (relative to repo root)'
        required: false
        default: ''

permissions:
  contents: read
  pull-requests: write

jobs:
  run-demos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Financial Analysis Demo
        continue-on-error: true
        env:
          DATA_FILE: ${{ inputs.DATA_FILE }}
        run: |
          if [ -n "$DATA_FILE" ]; then
            case "$DATA_FILE" in
              data/*.csv) ARGS="--data $DATA_FILE" ;;
              *) echo "Invalid DATA_FILE path"; exit 1 ;;
            esac
          else
            ARGS=""
          fi
          python scripts/demo_financial_analysis.py $ARGS > demo_output.txt || true
      - name: Generate Report
        if: always()
        continue-on-error: true
        run: |
          if [ -f demo_output.txt ] && [ -s demo_output.txt ]; then
            python scripts/generate_markdown_report.py \
              --text demo_output.txt \
              --images dpd_distribution.png exposure_distribution.png \
              || echo "Report generation failed"
          else
            echo "No demo output to report (demo may not have run)"
          fi
      - name: Upload Demo Output
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: financial-analysis-demo
          path: |
            demo_output.txt
            demo_report.md
          if-no-files-found: ignore
      - name: Notify Slack on Failure
        if: always() && failure() && secrets.SLACK_WEBHOOK_URL != ''
        continue-on-error: true
        uses: slackapi/slack-github-action@v2
        with:
          webhook-type: INCOMING_WEBHOOK
          payload: |
            {
              "text": "ðŸš¨ Demo Scripts Workflow Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Demo Scripts Workflow Failed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* `${{ github.sha }}`\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
