name: Demo Scripts Check

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'python/**'
      - '.github/workflows/demo-scripts.yml'
  pull_request:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'python/**'
      - '.github/workflows/demo-scripts.yml'
  workflow_dispatch:
    inputs:
      DATA_FILE:
        description: 'Path to CSV data file (relative to repo root)'
        required: false
        default: ''

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: demo-scripts-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-demos:
    name: Run Demo Scripts
    runs-on: ubuntu-latest
    timeout-minutes: 25
    outputs:
      status: ${{ job.status }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Log environment
        run: |
          python --version
          pip --version

      - name: Install dependencies
        timeout-minutes: 10
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate input
        run: |
          if [ -n "${{ inputs.DATA_FILE }}" ]; then
            if [[ ! "${{ inputs.DATA_FILE }}" =~ ^data/ ]]; then
              echo "‚ùå Invalid DATA_FILE path: must start with 'data/'"
              exit 1
            fi
            if [ ! -f "${{ inputs.DATA_FILE }}" ]; then
              echo "‚ùå DATA_FILE not found: ${{ inputs.DATA_FILE }}"
              exit 1
            fi
            echo "‚úì DATA_FILE validated: ${{ inputs.DATA_FILE }}"
          fi

      - name: Run Financial Analysis Demo
        continue-on-error: true
        timeout-minutes: 15
        env:
          DATA_FILE: ${{ inputs.DATA_FILE }}
        run: |
          if [ -n "$DATA_FILE" ]; then
            case "$DATA_FILE" in
              data/*.csv) ARGS="--data $DATA_FILE" ;;
              *) echo "Invalid DATA_FILE path"; exit 1 ;;
            esac
          else
            ARGS=""
          fi
          python scripts/demo_financial_analysis.py $ARGS > demo_output.txt 2>&1 || true

      - name: Generate Report
        if: always()
        continue-on-error: true
        timeout-minutes: 5
        run: |
          if [ -f demo_output.txt ] && [ -s demo_output.txt ]; then
            echo "‚úì Demo output found, generating report..."
            python scripts/generate_markdown_report.py \
              --text demo_output.txt \
              --images dpd_distribution.png exposure_distribution.png \
              || echo "Report generation failed"
          else
            echo "‚ö†Ô∏è No demo output to report (demo may not have run)"
          fi

      - name: Upload Demo Output
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: financial-analysis-demo
          path: |
            demo_output.txt
            demo_report.md
          retention-days: 30
          if-no-files-found: ignore

      - name: Notify Slack on Failure
        if: always() && failure() && secrets.SLACK_WEBHOOK_URL != ''
        continue-on-error: true
        uses: slackapi/slack-github-action@v2
        with:
          webhook-type: INCOMING_WEBHOOK
          payload: |
            {
              "text": "üö® Demo Scripts Workflow Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Demo Scripts Workflow Failed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* `${{ github.sha }}`\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
