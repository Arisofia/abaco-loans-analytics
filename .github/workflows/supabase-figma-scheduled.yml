name: Supabase to Figma Integration

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * *" # Runs every day at 6:00 AM UTC

jobs:
  supabase-figma:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_PUBLIC_KEY: ${{ secrets.SUPABASE_ANON_PUBLIC_KEY }}
      FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
      FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
    steps:
      - name: Check secrets availability
        id: check-secrets
        run: |
          if [ -n "${{ secrets.SUPABASE_URL }}" ] && [ -n "${{ secrets.SUPABASE_ANON_PUBLIC_KEY }}" ] && [ -n "${{ secrets.FIGMA_TOKEN }}" ] && [ -n "${{ secrets.FIGMA_FILE_KEY }}" ]; then
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          else
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "::warning::Required secrets not configured - skipping Supabase-Figma sync"
          fi

      - name: Checkout repository
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: actions/checkout@v4

      - name: Set up Python
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        if: steps.check-secrets.outputs.secrets_available == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Supabase to Figma sync script
        if: steps.check-secrets.outputs.secrets_available == 'true' && hashFiles('scripts/export_copilot_slide_payload.py') != ''
        run: |
          python scripts/export_copilot_slide_payload.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_PUBLIC_KEY: ${{ secrets.SUPABASE_ANON_PUBLIC_KEY }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
          PYTHONPATH: ${{ github.workspace }}
