name: Supabase to Figma Integration

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *' # Runs every day at 6:00 AM UTC

jobs:
  supabase-figma:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_PUBLIC_KEY: ${{ secrets.SUPABASE_ANON_PUBLIC_KEY }}
      FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }} # Add this secret in GitHub if needed
      FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }} # Add this secret in GitHub if needed
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run Supabase to Figma sync script
        run: |
          node scripts/export_copilot_slide_payload.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_PUBLIC_KEY: ${{ secrets.SUPABASE_ANON_PUBLIC_KEY }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
