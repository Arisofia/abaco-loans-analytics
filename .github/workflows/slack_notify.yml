name: Slack Notification
on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    if: secrets.SLACK_BOT_TOKEN != '' && secrets.SLACK_CHANNEL != ''
    steps:
      - name: Send Slack notification
        continue-on-error: true
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "channel": "${{ secrets.SLACK_CHANNEL }}",
              "text": "*CI Workflow Completed*\nRepository: ${{ github.repository }}\nWorkflow: ${{ github.workflow }}\nStatus: ${{ github.event.workflow_run.conclusion }}\nRun: ${{ github.run_id }}"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
