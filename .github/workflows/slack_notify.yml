name: Slack Notification
on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    if: secrets.SLACK_WEBHOOK_URL != ''
    steps:
      - name: Send Slack notification
        continue-on-error: true
        uses: slackapi/slack-github-action@v2
        with:
          webhook-type: INCOMING_WEBHOOK
          payload: |
            {
              "text": "CI Workflow Completed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*CI Workflow Completed*\n*Repository:* ${{ github.repository }}\n*Status:* ${{ github.event.workflow_run.conclusion }}\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}|View Details>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
