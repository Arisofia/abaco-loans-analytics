name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'apps/web/**'
  pull_request:
    branches:
      - main
      - develop
      - staging
    paths:
      - 'apps/web/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd apps/web
          npm install

      - name: Build
        run: |
          cd apps/web
          npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Check Vercel secrets
        id: vercel_secrets
        run: |
          missing=""
          [ -z "${{ secrets.VERCEL_TOKEN }}" ] && missing="$missing VERCEL_TOKEN"
          [ -z "${{ secrets.VERCEL_ORG_ID }}" ] && missing="$missing VERCEL_ORG_ID"
          [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ] && missing="$missing VERCEL_PROJECT_ID"
          if [ -z "$missing" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
            echo "Missing secrets:$missing"
          fi

      - name: Set Vercel args
        id: vercel_args
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "args=--prod --cwd apps/web" >> "$GITHUB_OUTPUT"
          else
            echo "args=--prebuilt --cwd apps/web" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to Vercel
        if: steps.vercel_secrets.outputs.present == 'true'
        uses: amondnet/vercel-action@b6e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ steps.vercel_args.outputs.args }}
        env:
          VERCEL_GIT_REPO_OWNER: ${{ github.repository_owner }}
          VERCEL_GIT_REPO_SLUG: ${{ github.event.repository.name }}
          VERCEL_GIT_COMMIT_SHA: ${{ github.sha }}
          VERCEL_GIT_COMMIT_AUTHOR_LOGIN: ${{ github.actor }}
          VERCEL_GIT_COMMIT_MESSAGE: ${{ github.event.head_commit.message || github.event.pull_request.title }}
          VERCEL_GIT_COMMIT_REF: ${{ github.head_ref || github.ref_name }}

      - name: Skip deploy (missing Vercel secrets)
        if: steps.vercel_secrets.outputs.present != 'true'
        run: |
          echo "Skipping Vercel deploy: VERCEL_TOKEN/ORG_ID/PROJECT_ID not configured."
