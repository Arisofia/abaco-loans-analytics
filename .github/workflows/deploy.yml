name: Deploy to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd apps/web
          npm install

      - name: Build
        run: |
          cd apps/web
          npm run build

          missing=""
          push:
            branches:
              - main
          schedule:
            - cron: '0 8 * * *'
          workflow_dispatch:
          [ -z "${{ secrets.VERCEL_TOKEN }}" ] && missing="$missing VERCEL_TOKEN"
          [ -z "${{ secrets.VERCEL_ORG_ID }}" ] && missing="$missing VERCEL_ORG_ID"
          [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ] && missing="$missing VERCEL_PROJECT_ID"
          if [ -z "$missing" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
            echo "Missing secrets:$missing"
          fi

      - name: Deploy to Vercel
        if: steps.vercel_secrets.outputs.present == 'true'
        uses: amondnet/vercel-action@16e87c0a08142b0d0d33b76aeaf20823c381b9b9
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --cwd apps/web'

      - name: Skip deploy (missing Vercel secrets)
        if: steps.vercel_secrets.outputs.present != 'true'
        run: |
          echo "Skipping Vercel deploy: VERCEL_TOKEN/ORG_ID/PROJECT_ID not configured."
