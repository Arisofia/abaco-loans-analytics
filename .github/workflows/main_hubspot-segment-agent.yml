# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - hubspot-segment-agent

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "services/**"
      - "scripts/**"
      - "host.json"
      - "requirements*.txt"
      - ".github/workflows/main_hubspot-segment-agent.yml"
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.9' # set this to the python version to use (supports 3.6, 3.7, 3.8, 3.9)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        run: |
          zip -r release.zip . -x \
            "venv/*" \
            "apps/*" \
            "node_modules/*" \
            "node/*" \
            "services/*" \
            ".git/*" \
            ".vscode/*" \
            "data/*" \
            "tests/*" \
            "scripts/*" \
            "streamlit_app/*" \
            "src/*" \
            "htmlcov/*" \
            "*.md" \
            ".env*" \
            "local.settings.json"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip

      - name: Check Azure OIDC secrets
        id: check_oidc
        env:
          CLIENT_ID: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F6607BB65D034140A480784B481B338B }}
          TENANT_ID: ${{ secrets.AZUREAPPSERVICE_TENANTID_F145EFCA8AD64ED686BE309DA9DFE502 }}
          SUBSCRIPTION_ID: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_09482FCEC83B4AD880614EFC42AD11AD }}
        run: |
          missing=""
          [ -z "$CLIENT_ID" ] && missing="$missing AZUREAPPSERVICE_CLIENTID_F6607BB65D034140A480784B481B338B"
          [ -z "$TENANT_ID" ] && missing="$missing AZUREAPPSERVICE_TENANTID_F145EFCA8AD64ED686BE309DA9DFE502"
          [ -z "$SUBSCRIPTION_ID" ] && missing="$missing AZUREAPPSERVICE_SUBSCRIPTIONID_09482FCEC83B4AD880614EFC42AD11AD"
          if [ -z "$missing" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
            echo "Missing secrets:$missing"
          fi

      - name: Login to Azure
        if: steps.check_oidc.outputs.present == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F6607BB65D034140A480784B481B338B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F145EFCA8AD64ED686BE309DA9DFE502 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_09482FCEC83B4AD880614EFC42AD11AD }}

      - name: 'Deploy to Azure Functions'
        if: steps.check_oidc.outputs.present == 'true'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'hubspot-segment-agent'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Skip deploy (missing Azure OIDC secrets)
        if: steps.check_oidc.outputs.present != 'true'
        run: |
          echo "Skipping deployment: Azure OIDC secrets are not configured."
