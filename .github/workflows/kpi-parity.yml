name: KPI Parity

on:
  push:
    branches: [main, develop]
    paths:
      - "src/analytics/**"
      - "run_complete_analytics.py"
      - "supabase/migrations/**"
      - "tests/test_kpi_parity.py"
      - "requirements*.txt"
      - ".github/workflows/kpi-parity.yml"
  pull_request:
    branches: [main, develop]

jobs:
  kpi-parity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (psql client)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest psycopg[binary] pandas scipy numpy

      - name: Check database availability
        id: db_check
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          sanitize_secret() {
            local var_name="$1"
            local raw="$2"
            local norm
            norm="$(printf '%s' "$raw" | tr '[:upper:]' '[:lower:]' | xargs)"
            case "$norm" in
              ""|"token"|"tokens"|"secret"|"secrets"|"changeme"|"change-me"|"change_me"|"replace-me"|"replace_me"|"placeholder"|"example"|"redacted")
                printf -v "$var_name" '%s' ""
                ;;
              *)
                printf -v "$var_name" '%s' "$raw"
                ;;
            esac
          }
          sanitize_secret DATABASE_URL "$DATABASE_URL"

          if [ -n "$DATABASE_URL" ]; then
            echo "db_available=true" >> "$GITHUB_OUTPUT"
          else
            echo "db_available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate KPI JSON via Python engine
        run: |
          mkdir -p exports
          python run_complete_analytics.py

      - name: Apply SQL migrations (analytics views)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        if: steps.db_check.outputs.db_available == 'true'
        run: |
          echo "Applying analytics views migration to $DATABASE_URL"
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f supabase/migrations/20260101_analytics_kpi_views.sql

      - name: Run KPI parity tests (Python vs SQL)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          RUN_KPI_PARITY_TESTS: "1"
        if: steps.db_check.outputs.db_available == 'true'
        run: |
          pytest -q tests/test_kpi_parity.py

      - name: Skip KPI parity tests (no database configured)
        if: steps.db_check.outputs.db_available != 'true'
        run: |
          echo "::warning::DATABASE_URL secret not configured - skipping KPI parity tests"
          echo "To enable these tests, add DATABASE_URL to repository secrets"
