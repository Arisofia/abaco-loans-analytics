name: Export Figma File Data

on:
  schedule:
    - cron: '0 8 * * *' # Every day at 8am UTC
  workflow_dispatch:

jobs:
  export-figma-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Export Figma file data
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
        run: |
          python scripts/export_figma_file_data.py

      - name: Commit and push updated Figma data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add exports/presentation/figma_file_data.json
          git commit -m "Update Figma file data (automated)" || echo "No changes to commit"
          git push
