name: Export Figma File Data

on:
  schedule:
    - cron: '0 8 * * *' # Every day at 8am UTC
  workflow_dispatch:

jobs:
  export-figma-data:

    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Figma token
        id: figma_secrets
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN || secrets.FIGMA_OAUTH_TOKEN || secrets.FIGMA_API_TOKEN || secrets.FIGMA_PERSONAL_ACCESS_TOKEN }}
        run: |
          sanitize_secret() {
            local var_name="$1"
            local raw="$2"
            local norm
            norm="$(printf '%s' "$raw" | tr '[:upper:]' '[:lower:]' | xargs)"
            case "$norm" in
              ""|"token"|"tokens"|"secret"|"secrets"|"changeme"|"change-me"|"change_me"|"replace-me"|"replace_me"|"placeholder"|"example"|"redacted")
                printf -v "$var_name" '%s' ""
                ;;
              *)
                printf -v "$var_name" '%s' "$raw"
                ;;
            esac
          }
          sanitize_secret FIGMA_TOKEN "$FIGMA_TOKEN"

          if [ -n "$FIGMA_TOKEN" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "::warning::FIGMA_TOKEN not configured - skipping export"
          fi

      - name: Set up Python
        if: steps.figma_secrets.outputs.available == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        if: steps.figma_secrets.outputs.available == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Export Figma file data
        if: steps.figma_secrets.outputs.available == 'true' && hashFiles('scripts/export_figma_file_data.py') != ''
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN || secrets.FIGMA_OAUTH_TOKEN || secrets.FIGMA_API_TOKEN || secrets.FIGMA_PERSONAL_ACCESS_TOKEN }}
        run: |
          python scripts/export_figma_file_data.py

      - name: Commit and push updated Figma data
        if: steps.figma_secrets.outputs.available == 'true'
        run: |
          if [ ! -f exports/presentation/figma_file_data.json ]; then
            echo "No figma file data export to commit."
            exit 0
          fi
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add exports/presentation/figma_file_data.json
          if ! git diff --quiet --cached exports/presentation/figma_file_data.json; then
            git commit -m "Update Figma file data (automated)"
            git push
          else
            echo "No changes to commit"
          fi
