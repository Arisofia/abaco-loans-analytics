name: PR Auto Assign
on:
  pull_request:
    types: [opened, ready_for_review, reopened]
# This permissions block is the key fix for "Resource not accessible"
permissions:
  pull-requests: write
jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const desiredReviewers = ['Arisofia'];

            if (desiredReviewers.length > 0) {
              try {
                await github.rest.pulls.requestReviewers({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  reviewers: desiredReviewers
                });
                console.log(`Requested reviewers: ${desiredReviewers.join(', ')}`);
              } catch (error) {
                console.log('Error requesting reviewers: ' + error.message);
                // Do not fail the build if reviewer assignment fails (e.g., on forks)
              }
            }
