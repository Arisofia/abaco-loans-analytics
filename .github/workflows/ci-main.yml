name: CI Main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  web-lint:
    name: Web Lint (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint

  analytics-test:
    name: Analytics Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r apps/analytics/requirements.txt
      - name: Run tests
        run: pytest apps/analytics/tests
