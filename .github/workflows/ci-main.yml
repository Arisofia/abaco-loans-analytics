name: CI Main

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 3 * * *" # Nightly at 3am UTC

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies # Installs dependencies for all workspaces
        run: pnpm install --frozen-lockfile

      - name: Run Lint
        run: pnpm lint

      - name: Run Build
        run: pnpm build

  update-figma-slides:
    # Note: secrets context not available in job-level if; always run and check secrets in steps
    runs-on: ubuntu-latest
    steps:
      - name: Check secrets availability
        id: check-secrets
        run: |
          if [ -n "${{ secrets.FIGMA_TOKEN }}" ] && [ -n "${{ secrets.FIGMA_FILE_KEY }}" ] && [ -n "${{ secrets.ANALYTICS_URL }}" ]; then
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          else
            echo "secrets_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: actions/checkout@v4

      - name: Set up Node.js
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Set up pnpm
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        if: steps.check-secrets.outputs.secrets_available == 'true'
        run: pnpm install --frozen-lockfile

      - name: Update Figma Slides
        if: steps.check-secrets.outputs.secrets_available == 'true' && hashFiles('scripts/update_figma_slides.js') != ''
        run: node scripts/update_figma_slides.js
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
          ANALYTICS_URL: ${{ secrets.ANALYTICS_URL }}
