# Forced re-index: renamed from ci.yml to ci-main.yml
permissions:
  pull-requests: read
  contents: read
name: CI Main

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # Nightly at 3am UTC
jobs:
  pr-hygiene:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/pr-assignee-check.yml
    secrets: inherit

  codex-pr-review:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/codex-pull-request-review.yml
    secrets: inherit

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 21]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle (clean, Java ${{ matrix.java-version }})
        run: ./gradlew clean build --no-daemon
      - name: Run tests
        run: ./gradlew test --no-daemon

  python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with coverage
        run: |
          pytest --cov=python
      - name: Fail if coverage below 90%
        run: |
          coverage report --fail-under=90

  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Skip Sonar on PRs (no cloud project yet)
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "Skipping SonarQube scan on pull_request; cloud project not provisioned."
      - name: Set up JDK 21
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - name: Build with Gradle
        if: ${{ github.event_name != 'pull_request' }}
        run: ./gradlew clean build --no-daemon
      - name: SonarQube Scan
        if: ${{ github.event_name != 'pull_request' }}
        uses: SonarSource/sonarcloud-github-action@v5.0.0
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: |
          cd apps/web
          npm install
      - name: Lint
        run: |
          cd apps/web
          npm run lint
      - name: Build
        run: |
          cd apps/web
          npm run build
      - name: Type-check
        run: |
          cd apps/web
          npm run type-check
  analytics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          cd apps/analytics
          pip install -r requirements.txt
      - name: Validate
        run: |
          python -c "import pandas as pd; print('Environment ready. Pandas version:', pd.__version__)"
      - name: Tests and coverage
        run: |
          cd apps/analytics
          pytest --cov=. --cov-report=xml:../coverage-python.xml
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v5
        with:
          name: analytics-coverage
          path: coverage-python.xml

  dotnet:
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/*.csproj', '**/*.sln', '**/packages.config', '**/*.vbproj', '**/*.vcxproj', '**/*.fsproj') != '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --configuration Release --no-restore
