name: CI Main

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # Nightly at 3am UTC

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Debug step: Print package.json to logs to verify the script is correct in CI
      - name: Debug package.json
        run: cat package.json

      - name: Run Lint
        # IMPORTANT: Just "npm run lint". No extra arguments.
        run: npm run lint

      - name: Run Build
        run: npm run build
