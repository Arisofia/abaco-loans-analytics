name: Build and deploy Python app to Azure Web App - abaco-analytics-dashboard

on:
  push:
    branches:
      - main
    paths:
      - "streamlit_app.py"
      - "src/**"
      - "config/**"
      - "requirements.txt"
      - "startup.sh"
      - ".github/workflows/main_abaco-analytics-dashboard.yml"
  workflow_dispatch:

concurrency:
  group: deploy-dashboard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # üõ†Ô∏è Local Build Section
      - name: Prepare files for Azure deployment
        run: |
          # The files are already at root now after the consolidation
          ls -R .
          echo "Files ready"

      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: python-app

      - name: Check Azure deploy secrets
        id: check_secrets
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
          AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          sanitize_secret() {
            local var_name="$1"
            local raw="$2"
            local norm
            norm="$(printf '%s' "$raw" | tr '[:upper:]' '[:lower:]' | xargs)"
            case "$norm" in
              ""|"token"|"tokens"|"secret"|"secrets"|"changeme"|"change-me"|"change_me"|"replace-me"|"replace_me"|"placeholder"|"example"|"redacted")
                printf -v "$var_name" '%s' ""
                ;;
              *)
                printf -v "$var_name" '%s' "$raw"
                ;;
            esac
          }
          sanitize_secret AZURE_CREDENTIALS "$AZURE_CREDENTIALS"
          sanitize_secret AZURE_WEBAPP_PUBLISH_PROFILE "$AZURE_WEBAPP_PUBLISH_PROFILE"

          if [ -n "$AZURE_CREDENTIALS" ]; then
            echo "has_creds=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_creds=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -n "$AZURE_WEBAPP_PUBLISH_PROFILE" ]; then
            echo "has_publish_profile=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_publish_profile=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to Azure
        if: ${{ steps.check_secrets.outputs.has_creds == 'true' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (Azure login)
        if: ${{ steps.check_secrets.outputs.has_creds == 'true' }}
        uses: azure/webapps-deploy@v3
        with:
          app-name: abaco-analytics-dashboard
          package: ./python-app

      - name: Deploy to Azure Web App (publish profile)
        if: ${{ steps.check_secrets.outputs.has_creds != 'true' && steps.check_secrets.outputs.has_publish_profile == 'true' }}
        uses: azure/webapps-deploy@v3
        with:
          app-name: abaco-analytics-dashboard
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./python-app

      - name: Skip deploy (missing secrets)
        if: ${{ steps.check_secrets.outputs.has_creds != 'true' && steps.check_secrets.outputs.has_publish_profile != 'true' }}
        run: |
          echo "Skipping deployment: AZURE_CREDENTIALS or AZURE_WEBAPP_PUBLISH_PROFILE is required."

      - name: Health Check
        run: |
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://abaco-analytics-dashboard-gbbjege0gxcbhyg9.canadacentral-01.azurewebsites.net)
            if [ "$response" -eq 200 ]; then
              echo "‚úÖ App is healthy!"
              exit 0
            fi
            echo "Waiting for app to be ready... ($i/10)"
            sleep 30
          done
          echo "‚ùå Health check failed"
          exit 1
