name: Build and deploy Python app to Azure Web App - abaco-analytics-dashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # üõ†Ô∏è Local Build Section
      - name: Prepare files for Azure deployment
        run: |
          cp dashboard/requirements.txt ./requirements.txt
          cp dashboard/app.py ./app.py
          cp dashboard/startup.sh ./startup.sh
          cp dashboard/tracing_setup.py ./tracing_setup.py
          if [ -d "dashboard/utils" ]; then cp -r dashboard/utils ./utils; fi
          if [ -d "dashboard/config" ]; then cp -r dashboard/config ./config; fi
          echo "Files copied successfully"

      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_742E267D06D7400587FFCE8FCE72EF73 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FF801DB858DD4428ABE049BF2452D93B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FD78785242884080BF16F5557FBAA911 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: abaco-analytics-dashboard
          slot-name: Production
          package: ./python-app

      - name: Health Check
        run: |
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://abaco-analytics-dashboard-gbbjege0gxcbhyg9.canadacentral-01.azurewebsites.net)
            if [ "$response" -eq 200 ]; then
              echo "‚úÖ App is healthy!"
              exit 0
            fi
            echo "Waiting for app to be ready... ($i/10)"
            sleep 30
          done
          echo "‚ùå Health check failed"
          exit 1
