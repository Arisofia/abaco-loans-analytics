name: Data Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'data/**'
      - 'python/**'
      - 'scripts/**'
  pull_request:
    branches: [main]
    paths:
      - 'data/**'
      - 'python/**'
      - 'scripts/**'
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute data pipeline
        run: |
          if [ -f scripts/run_data_pipeline.py ]; then
            python scripts/run_data_pipeline.py
          else
            echo "Pipeline script not found, skipping"
            exit 1
          fi
