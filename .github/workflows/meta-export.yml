name: Export Meta Data to Azure

on:
  schedule:
    - cron: "0 2 * * *" # Diariamente a las 2 AM
  workflow_dispatch: # Manual trigger

jobs:
  export:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./node/services/meta-connector
        run: npm install

      - name: Compile TypeScript
        working-directory: ./node/services/meta-connector
        run: npx tsc

      - name: Export to Azure
        working-directory: ./node/services/meta-connector
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          META_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          META_AD_ACCOUNT_ID: ${{ secrets.FACEBOOK_AD_ACCOUNT_ID }}
        run: node dist/export_to_azure.js
