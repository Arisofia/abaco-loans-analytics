# Trigger workflow registration
name: Comment to Figma

on:
  workflow_dispatch:

jobs:
  comment-to-figma:

    runs-on: ubuntu-latest
    steps:
      - name: Check Figma secrets
        id: figma_secrets
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: |
          sanitize_secret() {
            local var_name="$1"
            local raw="$2"
            local norm
            norm="$(printf '%s' "$raw" | tr '[:upper:]' '[:lower:]' | xargs)"
            case "$norm" in
              ""|"token"|"tokens"|"secret"|"secrets"|"changeme"|"change-me"|"change_me"|"replace-me"|"replace_me"|"placeholder"|"example"|"redacted")
                printf -v "$var_name" '%s' ""
                ;;
              *)
                printf -v "$var_name" '%s' "$raw"
                ;;
            esac
          }
          sanitize_secret FIGMA_TOKEN "$FIGMA_TOKEN"
          sanitize_secret FIGMA_FILE_KEY "$FIGMA_FILE_KEY"

          if [ -n "$FIGMA_TOKEN" ] && [ -n "$FIGMA_FILE_KEY" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "::warning::Missing Figma secrets - skipping comment"
          fi
      - name: Post comment to Figma
        if: ${{ steps.figma_secrets.outputs.available == 'true' }}
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: |
          COMMENT="Automated result: Workflow check passed at $(date)"
          curl -X POST "https://api.figma.com/v1/files/$FIGMA_FILE_KEY/comments" \
            -H "X-Figma-Token: $FIGMA_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"message\": \"$COMMENT\"}"
