name: Multi-Agent Orchestrator

on:
  workflow_dispatch:
    inputs:
      orchestration_mode:
        description: "Orchestration mode"
        required: true
        type: choice
        options:
          - "daily_intelligence_cycle"
          - "cross_agent_synthesis"
          - "conflict_resolution"
          - "emergency_analysis"

permissions:
  contents: read

concurrency:
  group: orchestrator-${{ github.event.inputs.orchestration_mode }}
  cancel-in-progress: false

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  OPIK_TOKEN: ${{ secrets.OPIK_TOKEN }}
  PHOENIX_TOKEN: ${{ secrets.PHOENIX_TOKEN }}
  SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
  SLACK_WEBHOOK_LEADERSHIP: ${{ secrets.SLACK_WEBHOOK_LEADERSHIP }}

jobs:
  validate-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Validate required secrets
        run: |
          python3 << 'VALIDATION'
          import os, sys
          required = ["OPENAI_API_KEY", "SUPABASE_SERVICE_ROLE"]
          optional = ["OPIK_TOKEN", "PHOENIX_TOKEN", "SLACK_WEBHOOK_LEADERSHIP"]
          missing = [k for k in required if not os.getenv(k)]
          if missing:
              print(f"ERROR: Missing required secrets: {', '.join(missing)}")
              sys.exit(1)
          print("‚úÖ All required secrets present")
          VALIDATION

  orchestrate:
    needs: validate-secrets
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi

      - name: Run orchestrator
        id: orchestrate
        run: |
          set -euo pipefail
          python -m orchestration.run \
            --mode "${{ github.event.inputs.orchestration_mode }}" \
            --emit "exports/orchestrator_result.json"

      - name: Upload orchestration output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator_result
          path: exports/orchestrator_result.json
          if-no-files-found: warn
          retention-days: 30

      - name: Notify Leadership on success
        if: success() && env.SLACK_WEBHOOK_LEADERSHIP != ''
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_LEADERSHIP }}
        with:
          payload: |
            {
              "text": "‚úÖ Orchestrator completed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Orchestrator:* `${{ github.event.inputs.orchestration_mode }}`\n*Status:* ‚úÖ SUCCESS\n*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{ github.run_id }}>"
                  }
                }
              ]
            }

      - name: Notify Leadership on failure
        if: failure() && env.SLACK_WEBHOOK_LEADERSHIP != ''
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_LEADERSHIP }}
        with:
          payload: |
            {
              "text": "üö® Orchestrator FAILED",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Orchestrator:* `${{ github.event.inputs.orchestration_mode }}`\n*Status:* ‚ùå FAILED\n*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{ github.run_id }}>\n*Branch:* `${{ github.ref_name }}`"
                  }
                }
              ]
            }
