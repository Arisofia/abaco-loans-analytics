name: Cascade Ingest and KPI Extraction

on:
  schedule:
    - cron: '0 5,17 * * *'
  workflow_dispatch: {}
  push:
    paths:
      - 'scripts/cascade_ingest.py'
      - 'scripts/ingest_cascade.py'
      - 'data/raw/*.xls*'

jobs:
  kpi-extraction:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install pandas openpyxl
      - name: Run Cascade ingest and KPI extraction
        continue-on-error: true
        run: |
          python scripts/ingest_cascade.py
      - name: Show extracted KPIs (if available)
        continue-on-error: true
        run: |
          if [ -f exports/kpi_results.json ]; then
            cat exports/kpi_results.json
          else
            echo "KPI results file not generated (no data processed)"
          fi
      - name: Notify Slack on completion
        if: always() && secrets.SLACK_WEBHOOK_URL != ''
        continue-on-error: true
        uses: slackapi/slack-github-action@v2
        with:
          webhook-type: INCOMING_WEBHOOK
          payload: |
            {
              "text": "Cascade Ingest Workflow Complete",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Cascade Ingest Workflow Completed*\n*Workflow:* ${{ github.workflow }}\n*Status:* ${{ job.status }}\n*Repository:* ${{ github.repository }}\n*Commit:* `${{ github.sha }}`\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
