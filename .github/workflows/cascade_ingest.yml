name: Cascade Ingest and KPI Extraction

on:
  schedule:
    - cron: '0 5,17 * * *'  # Every day at 05:00 and 17:00 UTC
  workflow_dispatch: {}
  push:
    paths:
      - 'scripts/convert_and_integrate_cascade.py'
      - 'scripts/ingest_kpis.py'
      - 'data/raw/*.xls*'

jobs:
  cascade-to-csv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install pandas and openpyxl
        run: pip install pandas openpyxl
      - name: Convert Cascade XLS to CSV
        run: |
          XLS_FILE=$(ls data/raw/*.xls* | head -n 1)
          python scripts/convert_and_integrate_cascade.py "$XLS_FILE" data/raw/cascade_converted.csv
      - name: Review Cascade CSV columns
        run: |
          head -n 5 data/raw/cascade_converted.csv

  kpi-extraction:
    needs: cascade-to-csv
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install pandas
        run: pip install pandas
      - name: Run KPI extraction (with Cascade integration)
        run: |
          python scripts/ingest_kpis.py
      - name: Show extracted KPIs
        run: |
          cat exports/kpi_results.json
      - name: Notify Slack on completion
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
          fields: workflow,job,commit,repo,author
          msg: |
            Cascade ingest workflow completed with status: ${{ job.status }}
            Workflow: ${{ github.workflow }}
            Commit: ${{ github.sha }}
            See details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
