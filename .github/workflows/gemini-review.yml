name: Gemini Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  gemini-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get PR diff
        id: diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > pr_diff.txt
          echo "diff_size=$(wc -c < pr_diff.txt)" >> $GITHUB_OUTPUT
      - name: Review with Gemini
        if: steps.diff.outputs.diff_size < 50000
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "contents": [
                {"role": "user", "parts": [{"text": "You are a code reviewer. Review the following PR diff for security, data quality, and best practices.\n\n"}]},
                {"role": "user", "parts": [{"text": "'$(cat pr_diff.txt | head -c 10000)'"}]}
              ]
            }' > gemini_review_response.json
          review_text=$(jq -r '.candidates[0].content.parts[0].text' gemini_review_response.json)
          gh pr comment ${{ github.event.pull_request.number }} --body "## ðŸ¤– Gemini AI Review\n\n$review_text"
