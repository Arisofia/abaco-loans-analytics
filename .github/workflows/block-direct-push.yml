name: Block Direct Push to Main

on:
  push:
    branches:
      - main

jobs:
  block-direct-push:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if not a PR
        if: github.event_name == 'push' && !contains(github.ref, 'refs/pull/')
        run: |
          echo "Direct pushes to main are not allowed. Please use a pull request."
          exit 1
