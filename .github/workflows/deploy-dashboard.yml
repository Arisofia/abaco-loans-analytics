name: Deploy Abaco Analytics Dashboard to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - "streamlit_app.py"
      - "src/**"
      - "config/**"
      - "requirements.txt"
      - "startup.sh"
      - ".github/workflows/deploy-dashboard.yml"
  workflow_dispatch:

concurrency:
  group: deploy-dashboard-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  WEBAPP_NAME: abaco-analytics-dashboard
  RESOURCE_GROUP: AI-MultiAgent-Ecosystem-RG
  HEALTH_CHECK_PATH: /?page=health
  STARTUP_CMD: bash startup.sh

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Assert core files exist
        run: |
          test -f requirements.txt
          test -f streamlit_app.py
          test -f startup.sh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Azure credentials availability
        id: check_creds
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          sanitize_secret() {
            local var_name="$1"
            local raw="$2"
            local norm
            norm="$(printf '%s' "$raw" | tr '[:upper:]' '[:lower:]' | xargs)"
            case "$norm" in
              ""|"token"|"tokens"|"secret"|"secrets"|"changeme"|"change-me"|"change_me"|"replace-me"|"replace_me"|"placeholder"|"example"|"redacted")
                printf -v "$var_name" '%s' ""
                ;;
              *)
                printf -v "$var_name" '%s' "$raw"
                ;;
            esac
          }
          sanitize_secret AZURE_CREDENTIALS "$AZURE_CREDENTIALS"

          if [ -z "$AZURE_CREDENTIALS" ]; then
            echo "has_creds=false" >> $GITHUB_OUTPUT
          else
            echo "has_creds=true" >> $GITHUB_OUTPUT
          fi

      - name: Check Azure publish profile availability
        id: check_publish_profile
        env:
          AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          sanitize_secret() {
            local var_name="$1"
            local raw="$2"
            local norm
            norm="$(printf '%s' "$raw" | tr '[:upper:]' '[:lower:]' | xargs)"
            case "$norm" in
              ""|"token"|"tokens"|"secret"|"secrets"|"changeme"|"change-me"|"change_me"|"replace-me"|"replace_me"|"placeholder"|"example"|"redacted")
                printf -v "$var_name" '%s' ""
                ;;
              *)
                printf -v "$var_name" '%s' "$raw"
                ;;
            esac
          }
          sanitize_secret AZURE_WEBAPP_PUBLISH_PROFILE "$AZURE_WEBAPP_PUBLISH_PROFILE"

          if [ -z "$AZURE_WEBAPP_PUBLISH_PROFILE" ]; then
            echo "has_publish_profile=false" >> $GITHUB_OUTPUT
          else
            echo "has_publish_profile=true" >> $GITHUB_OUTPUT
          fi

      - name: Azure login (for health check path)
        if: steps.check_creds.outputs.has_creds == 'true'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service health check path
        if: steps.check_creds.outputs.has_creds == 'true'
        run: |
          az resource update \
            --resource-group "$RESOURCE_GROUP" \
            --name "$WEBAPP_NAME" \
            --resource-type "Microsoft.Web/sites" \
            --set properties.siteConfig.healthCheckPath="$HEALTH_CHECK_PATH"

      - name: Resolve App Service hostname
        if: steps.check_creds.outputs.has_creds == 'true'
        id: resolve_host
        run: |
          host_name=$(az webapp show --resource-group "$RESOURCE_GROUP" --name "$WEBAPP_NAME" --query defaultHostName -o tsv)
          if [ -z "$host_name" ]; then
            echo "host_name=${WEBAPP_NAME}.azurewebsites.net" >> $GITHUB_OUTPUT
          else
            echo "host_name=$host_name" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Azure Web App
        if: steps.check_creds.outputs.has_creds == 'true'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          package: .
          startup-command: ${{ env.STARTUP_CMD }}

      - name: Deploy to Azure Web App (publish profile)
        if: steps.check_creds.outputs.has_creds != 'true' && steps.check_publish_profile.outputs.has_publish_profile == 'true'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
          startup-command: ${{ env.STARTUP_CMD }}

      - name: Post-deployment health check
        if: steps.check_creds.outputs.has_creds == 'true' || steps.check_publish_profile.outputs.has_publish_profile == 'true'
        run: |
          echo "Deployment completed. Monitoring health check..."
          host_name="${{ steps.resolve_host.outputs.host_name }}"
          if [ -z "$host_name" ]; then
            host_name="${{ env.WEBAPP_NAME }}.azurewebsites.net"
          fi

          for i in {1..5}; do
            sleep 10
            if curl -f "https://$host_name/${{ env.HEALTH_CHECK_PATH }}" 2>/dev/null | grep -q "ok"; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "‚è≥ Health check attempt $i/5..."
          done
          echo "‚ö†Ô∏è Health check not responding yet, but deployment completed"

      - name: Skip deploy (missing secrets)
        if: steps.check_creds.outputs.has_creds != 'true' && steps.check_publish_profile.outputs.has_publish_profile != 'true'
        run: |
          echo "Skipping deployment: AZURE_CREDENTIALS or AZURE_WEBAPP_PUBLISH_PROFILE is required."

      - name: Notify on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üî¥ Deployment failed. Check [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })
