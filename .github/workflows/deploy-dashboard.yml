name: Deploy Abaco Analytics Dashboard to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - "dashboard/**"
      - ".github/workflows/deploy-dashboard.yml"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  WEBAPP_NAME: abaco-analytics-dashboard
  RESOURCE_GROUP: AI-MultiAgent-Ecosystem-RG
  HEALTH_CHECK_PATH: /?page=health
  STARTUP_CMD: bash startup.sh

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Assert root requirements exists
        run: |
          test -f dashboard/requirements.txt
          test -f dashboard/app.py
          test -f dashboard/startup.sh
          test -f dashboard/tracing_setup.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dashboard/requirements.txt

      - name: Azure login (for health check path)
        if: ${{ secrets.AZURE_CREDENTIALS != '' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service health check path
        if: ${{ secrets.AZURE_CREDENTIALS != '' }}
        run: az webapp config set --resource-group $RESOURCE_GROUP --name $WEBAPP_NAME --health-check-path $HEALTH_CHECK_PATH

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./dashboard
          startup-command: ${{ env.STARTUP_CMD }}
