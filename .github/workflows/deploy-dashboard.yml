name: Deploy Abaco Analytics Dashboard to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - "dashboard/**"
      - ".github/workflows/deploy-dashboard.yml"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  WEBAPP_NAME: abaco-analytics-dashboard
  RESOURCE_GROUP: AI-MultiAgent-Ecosystem-RG
  HEALTH_CHECK_PATH: /?page=health
  STARTUP_CMD: bash startup.sh

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Assert root requirements exists
        run: |
          test -f dashboard/requirements.txt
          test -f dashboard/app.py
          test -f dashboard/startup.sh
          test -f dashboard/tracing_setup.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dashboard/requirements.txt

      - name: Check Azure credentials availability
        id: check_creds
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "has_creds=false" >> $GITHUB_OUTPUT
          else
            echo "has_creds=true" >> $GITHUB_OUTPUT
          fi

      - name: Azure login (for health check path)
        if: steps.check_creds.outputs.has_creds == 'true'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service health check path
        if: steps.check_creds.outputs.has_creds == 'true'
        run: az webapp config set --resource-group $RESOURCE_GROUP --name $WEBAPP_NAME --health-check-path $HEALTH_CHECK_PATH

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./dashboard
          startup-command: ${{ env.STARTUP_CMD }}

      - name: Post-deployment health check
        if: always()
        run: |
          echo "Deployment completed. Monitoring health check..."
          for i in {1..5}; do
            sleep 10
            if curl -f https://${{ env.WEBAPP_NAME }}.azurewebsites.net/${{ env.HEALTH_CHECK_PATH }} 2>/dev/null | grep -q "ok"; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "‚è≥ Health check attempt $i/5..."
          done
          echo "‚ö†Ô∏è Health check not responding yet, but deployment completed"

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üî¥ Deployment failed. Check [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })
