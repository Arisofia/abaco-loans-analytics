name: Daily Data Ingestion

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  ingest-data:
    runs-on: ubuntu-latest
    env:
      CASCADE_USERNAME: ${{ secrets.CASCADE_USERNAME }}
      CASCADE_PASSWORD: ${{ secrets.CASCADE_PASSWORD }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      CASCADE_PID: abaco
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            apps/analytics/requirements.txt
      - name: Check Cascade secrets
        id: cascade_secrets
        run: |
          if [ -n "$CASCADE_USERNAME" ] && [ -n "$CASCADE_PASSWORD" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "::warning::Cascade credentials not configured - skipping scraper"
          fi
      - name: Check Slack webhook
        id: slack_secret
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f apps/analytics/requirements.txt ]; then
            pip install -r apps/analytics/requirements.txt
          fi
      - name: Install Playwright
        if: steps.cascade_secrets.outputs.available == 'true' && hashFiles('scripts/scrape_cascade.py') != ''
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Cascade scraper
        if: steps.cascade_secrets.outputs.available == 'true' && hashFiles('scripts/scrape_cascade.py') != ''
        continue-on-error: true
        run: python scripts/scrape_cascade.py --loan-tape
      - name: Run data ingestion pipeline
        if: hashFiles('scripts/run_data_pipeline.py') != ''
        continue-on-error: true
        run: |
          python scripts/run_data_pipeline.py
      - name: Notify Slack on Success
        uses: slackapi/slack-github-action@v1.24.0
        if: success() && steps.slack_secret.outputs.available == 'true'
        continue-on-error: true
        with:
          payload: |
            {
              "text": ":tada: Daily data ingestion completed successfully!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Daily Data Ingestion Successful*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                  }
                }
              ]
            }
