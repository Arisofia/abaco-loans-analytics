name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (clean, Java 21)
        run: ./gradlew clean build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with coverage
        run: |
          pytest --cov=python
      - name: Fail if coverage below 90%
        run: |
          coverage report --fail-under=90

  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Skip Sonar on PRs (no cloud project yet)
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "Skipping SonarQube scan on pull_request; cloud project not provisioned."
      - name: Set up JDK 21
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - name: Build with Gradle
        if: ${{ github.event_name != 'pull_request' }}
        run: ./gradlew clean build --no-daemon
      - name: SonarQube Scan
        if: ${{ github.event_name != 'pull_request' }}
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: |
          cd apps/web
          npm install
      - name: Lint
        run: |
          cd apps/web
          npm run lint
      - name: Build
        run: |
          cd apps/web
          npm run build
      - name: Type-check
        run: |
          cd apps/web
          npm run type-check

  analytics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          cd apps/analytics
          pip install -r requirements.txt
      - name: Validate
        run: |
          python -c "import pandas as pd; print('Environment ready. Pandas version:', pd.__version__)"
      - name: Tests and coverage
        run: |
          cd apps/analytics
          pytest --cov=. --cov-report=xml:../coverage-python.xml
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v5
        with:
          name: analytics-coverage
          path: coverage-python.xml

  dotnet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Detect .NET projects
        id: dotnet_detect
        shell: bash
        run: |
          shopt -s globstar nullglob
          files=(**/*.csproj **/*.sln **/packages.config **/*.vbproj **/*.vcxproj **/*.fsproj)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No .NET project files found. Skipping dotnet job."
            echo "found=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Found .NET project files:"
          printf ' - %s\n' "${files[@]}"
          echo "found=true" >> "$GITHUB_OUTPUT"

      - name: Set up .NET SDK
        if: steps.dotnet_detect.outputs.found == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore and test
        if: steps.dotnet_detect.outputs.found == 'true'
        run: |
          dotnet restore
          dotnet test --no-build

