
name: Consolidated CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle (clean, Java 21)
        run: ./gradlew clean build --no-daemon
      - name: Run tests
        run: ./gradlew test --no-daemon

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with coverage
        run: |
          pytest --cov=python
      - name: Fail if coverage below 90%
        run: |
          coverage report --fail-under=90

  data-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run KPI contract tests
        run: pytest tests/data_tests/test_kpi_contracts.py
      - name: Enforce KPI definition updates
        run: |
          BASE_REF=${{ github.base_ref || 'main' }}
          git fetch origin ${BASE_REF} --depth=1
          CHANGED=$(git diff --name-only origin/${BASE_REF}...HEAD)
          echo "Changed files:\n${CHANGED}"
          if echo "$CHANGED" | grep -Eq "python/kpi_engine.py|config/personas.yml"; then
            if ! echo "$CHANGED" | grep -q "config/kpis/kpi_definitions.yaml"; then
              echo "KPI logic changed without updating config/kpis/kpi_definitions.yaml"
              exit 1
            fi
          fi

  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Skip Sonar on PRs (no cloud project yet)
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "Skipping SonarQube scan on pull_request; cloud project not provisioned."
      - name: Set up JDK 21
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      - name: Build with Gradle
        if: ${{ github.event_name != 'pull_request' }}
        run: ./gradlew clean build --no-daemon
      - name: SonarQube Scan
        if: ${{ github.event_name != 'pull_request' }}
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: |
          cd apps/web
          npm install
      - name: Lint
        run: |
          cd apps/web
          npm run lint
      - name: Build
        run: |
          cd apps/web
          npm run build
      - name: Type-check
        run: |
          cd apps/web
          npm run type-check

  analytics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          cd apps/analytics
          pip install -r requirements.txt
      - name: Validate
        run: |
          python -c "import pandas as pd; print('Environment ready. Pandas version:', pd.__version__)"
      - name: Tests and coverage
        run: |
          cd apps/analytics
          pytest --cov=. --cov-report=xml:../coverage-python.xml
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v5
        with:
          name: analytics-coverage
          path: coverage-python.xml

  provision-infra:
    runs-on: ubuntu-latest
    needs: [build, python, analytics, web]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ secrets.PRODUCTION_ENV_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Validate deployment inputs
        run: |
          missing=()
          [ -z "${{ secrets.AZURE_CREDENTIALS }}" ] && missing+=("AZURE_CREDENTIALS")
          [ -z "${{ secrets.AZURE_RESOURCE_GROUP }}" ] && missing+=("AZURE_RESOURCE_GROUP")
          [ -z "${{ secrets.AZURE_WEBAPP_NAME }}" ] && missing+=("AZURE_WEBAPP_NAME")
          [ -z "${{ secrets.AZURE_STORAGE_NAME }}" ] && missing+=("AZURE_STORAGE_NAME")
          [ -z "${{ secrets.AZURE_SQLSERVER_NAME }}" ] && missing+=("AZURE_SQLSERVER_NAME")
          [ -z "${{ secrets.AZURE_SQLDB_NAME }}" ] && missing+=("AZURE_SQLDB_NAME")
          [ -z "${{ secrets.AZURE_SQL_ADMIN_LOGIN }}" ] && missing+=("AZURE_SQL_ADMIN_LOGIN")
          [ -z "${{ secrets.AZURE_SQL_ADMIN_PASSWORD }}" ] && missing+=("AZURE_SQL_ADMIN_PASSWORD")
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing required deployment secrets: ${missing[*]}"
            exit 1
          fi
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Manual Approval (Production)
        if: github.ref == 'refs/heads/main'
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.PRODUCTION_ENV_URL }}/manual-approval
          method: 'POST'
          customHeaders: '{"Authorization": "Bearer ${{ secrets.PRODUCTION_APPROVAL_TOKEN }}"}'
          data: '{"run_id": "${{ github.run_id }}", "branch": "main"}'
      - name: Deploy Bicep template
        run: |
          az deployment group create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --template-file infra/azure/main.bicep \
            --parameters webAppName=${{ secrets.AZURE_WEBAPP_NAME }} \
              storageAccountName=${{ secrets.AZURE_STORAGE_NAME }} \
              sqlServerName=${{ secrets.AZURE_SQLSERVER_NAME }} \
              sqlDbName=${{ secrets.AZURE_SQLDB_NAME }} \
              sqlAdminLogin=${{ secrets.AZURE_SQL_ADMIN_LOGIN }} \
              sqlAdminPassword=${{ secrets.AZURE_SQL_ADMIN_PASSWORD }}
      - name: Deploy Application Insights
        run: |
          az deployment group create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --template-file infra/azure/appinsights.bicep \
            --parameters appInsightsName=${{ secrets.AZURE_APPINSIGHTS_NAME }}
      - name: Audit Log Deployment
        run: |
          echo "Deployment run ${{ github.run_id }} to production by ${{ github.actor }} on branch ${{ github.ref }}" >> deployment_audit.log
          cat deployment_audit.log

