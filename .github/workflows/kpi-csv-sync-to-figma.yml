name: KPI CSV Sync to Figma
# Export the KPI mapping table to CSV and sync it to the Figma KPI Table page automatically.

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *' # Every day at 7:00 AM UTC
  push:
    paths:
      - 'docs/analytics/KPIs.md'
      - 'scripts/export_kpi_table_to_csv.py'
      - 'scripts/sync_kpi_table_to_figma.py'

jobs:
  export-and-sync-kpi-csv:

    runs-on: ubuntu-latest
    env:
      FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN || secrets.FIGMA_OAUTH_TOKEN || secrets.FIGMA_API_TOKEN || secrets.FIGMA_PERSONAL_ACCESS_TOKEN }}
      FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY || secrets.FIGMA_FILE_URL || secrets.FIGMA_FILE_LINK }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Check Figma secrets
        id: figma_secrets
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN || secrets.FIGMA_OAUTH_TOKEN || secrets.FIGMA_API_TOKEN || secrets.FIGMA_PERSONAL_ACCESS_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY || secrets.FIGMA_FILE_URL || secrets.FIGMA_FILE_LINK }}
        run: |
          sanitize_secret() {
            local var_name="$1"
            local raw="$2"
            local norm
            norm="$(printf '%s' "$raw" | tr '[:upper:]' '[:lower:]' | xargs)"
            case "$norm" in
              ""|"token"|"tokens"|"secret"|"secrets"|"changeme"|"change-me"|"change_me"|"replace-me"|"replace_me"|"placeholder"|"example"|"redacted")
                printf -v "$var_name" '%s' ""
                ;;
              *)
                printf -v "$var_name" '%s' "$raw"
                ;;
            esac
          }
          sanitize_secret FIGMA_TOKEN "$FIGMA_TOKEN"
          sanitize_secret FIGMA_FILE_KEY "$FIGMA_FILE_KEY"

          if [ -n "$FIGMA_TOKEN" ] && [ -n "$FIGMA_FILE_KEY" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "::warning::Missing Figma secrets - skipping sync"
          fi
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Export KPI table to CSV
        if: hashFiles('scripts/export_kpi_table_to_csv.py') != ''
        run: |
          python scripts/export_kpi_table_to_csv.py
      - name: Sync KPI CSV to Figma
        if: steps.figma_secrets.outputs.available == 'true' && hashFiles('scripts/sync_kpi_table_to_figma.py') != '' && hashFiles('exports/KPI_Mapping_Table.csv') != ''
        run: |
          python scripts/sync_kpi_table_to_figma.py
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN || secrets.FIGMA_OAUTH_TOKEN || secrets.FIGMA_API_TOKEN || secrets.FIGMA_PERSONAL_ACCESS_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY || secrets.FIGMA_FILE_URL || secrets.FIGMA_FILE_LINK }}
      - name: Print completion message
        run: echo "KPI CSV export and Figma sync complete."
