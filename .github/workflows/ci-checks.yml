name: CI Checks

on:
  push:
    branches: [main, develop]
    paths:
      - 'scripts/**'
      - 'python/**'
      - 'tests/evaluation/**'
      - '.github/workflows/ci-checks.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'scripts/**'
      - 'python/**'
      - 'tests/evaluation/**'
      - '.github/workflows/ci-checks.yml'
  workflow_dispatch:
    inputs:
      DATA_FILE:
        description: 'Path to CSV data file (relative to repo root)'
        required: false
        default: ''

permissions:
  contents: read
  pull-requests: write

jobs:
  run-demos:
    name: Run Demo Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Financial Analysis Demo
        run: |
          DATA_FILE="${{ inputs.DATA_FILE }}"
          if [ -n "$DATA_FILE" ]; then
            python scripts/demo_financial_analysis.py --data "$DATA_FILE" > demo_output.txt
          else
            python scripts/demo_financial_analysis.py > demo_output.txt
          fi
      - name: Generate Report
        if: always()
        run: |
          python scripts/generate_markdown_report.py \
            --text demo_output.txt \
            --images dpd_distribution.png exposure_distribution.png
      - name: Upload Demo Output
        uses: actions/upload-artifact@v4
        with:
          name: financial-analysis-demo
          path: |
            demo_output.txt
            *.png
            demo_report.md

  evaluate-models:
    name: Evaluate ML Models
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install -r apps/analytics/requirements.txt
          pip install pytest-html pytest-json-report allure-pytest
      - name: Run evaluation tests
        continue-on-error: true
        run: |
          pytest tests/evaluation/ \
            --html=reports/evaluation-report.html \
            --self-contained-html \
            --json-report \
            --json-report-file=reports/evaluation-metrics.json \
            -v
      - name: Upload evaluation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-reports
          path: reports/
          retention-days: 30

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [run-demos, evaluate-models]
    if: failure()
    steps:
      - name: Notify Slack on Failure
        uses: slackapi/slack-github-action@b6f4640825302dc9b85bd5ffbe34dfc7a762e404
        with:
          payload: |
            {
              "text": "ðŸš¨ CI Checks Workflow Failed",
              "blocks": [
                { "type": "section", "text": { "type": "mrkdwn", "text": "*CI Checks Workflow Failed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* `${{ github.sha }}`\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>" } }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}