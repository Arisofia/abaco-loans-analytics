name: SonarCloud
permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches:
      - main
      - codex/**
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  assignee-check:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/pr-assignee-check.yml

  sonarcloud-pr:
    needs: assignee-check
    if: github.event_name == 'pull_request'
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          # Necessary for SonarCloud to analyze history
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '22'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@e44258b109568baa0df60ed515909fc6c72cba92
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  sonarcloud-push:
    if: github.event_name == 'push'
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          # Necessary for SonarCloud to analyze history
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: "3.11"

      - name: Set up JDK 21
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
          npm run lint -- --version >/dev/null

      - name: Analytics coverage (pytest)
        run: |
          python -m pip install -r apps/analytics/requirements.txt pytest pytest-cov
          cd apps/analytics
          pytest --cov=. --cov-report=xml:../coverage-python.xml

      - name: Java coverage (Jacoco)
        run: |
          if [ -x ./gradlew ]; then
            ./gradlew jacocoTestReport
          else
            echo "Skipping Jacoco: gradlew not present in repository"
          fi

      - name: Web coverage placeholder
        run: |
          cd apps/web
          mkdir -p coverage
          echo "TN:\nSF:placeholder.js\nDA:1,0\nend_of_record" > coverage/lcov.info

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@e44258b109568baa0df60ed515909fc6c72cba92
        with:
          args: >
            -Dsonar.verbose=true
            -Dsonar.python.coverage.reportPaths=coverage-python.xml
            -Dsonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info
