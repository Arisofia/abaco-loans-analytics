name: SonarCloud
permissions:
  contents: read
  pull-requests: read
on:
  push:
    branches:
      - main
      - codex/**
    paths:
      - "python/**"
      - "apps/**"
      - "dashboard/**"
      - "requirements*.txt"
      - "package.json"
      - "pnpm-lock.yaml"
      - "sonar-project.properties"
      - ".github/workflows/sonarcloud.yml"
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  sonarcloud:
    name: SonarCloud Scan
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_GITHUB }}
    steps:
      - name: Check secrets availability
        id: check-secrets
        run: |
          if [ -n "$SONAR_TOKEN" ]; then
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          else
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "::warning::SONAR_TOKEN_GITHUB not configured - skipping scan"
          fi

      - name: Checkout repository
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: actions/checkout@v4
        with:
          # Necessary for SonarCloud to analyze history
          fetch-depth: 0
      - name: Set up pnpm
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Setup Node
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml
      - name: Set up Python
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        if: steps.check-secrets.outputs.secrets_available == 'true'
        run: |
          pnpm -C apps/web install --frozen-lockfile
          pnpm -C apps/web lint --version >/dev/null
      - name: Analytics coverage (pytest)
        if: steps.check-secrets.outputs.secrets_available == 'true'
        run: |
          python -m pip install --upgrade pip
          python -m pip install opentelemetry-sdk==1.39.1
          python -m pip install -r requirements.txt
          python -m pip install -r apps/analytics/requirements.txt pytest pytest-cov
          cd apps/analytics
          pytest --cov=. --cov-report=xml:../coverage-python.xml
      - name: Web coverage placeholder
        if: steps.check-secrets.outputs.secrets_available == 'true'
        run: |
          mkdir -p apps/web/coverage
          echo "TN:\nSF:placeholder.js\nDA:1,0\nend_of_record" > apps/web/coverage/lcov.info
      - name: SonarCloud Scan
        if: steps.check-secrets.outputs.secrets_available == 'true'
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        with:
          args: >
            -Dsonar.verbose=true
            -Dsonar.python.coverage.reportPaths=coverage-python.xml
            -Dsonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info
