name: Run-All

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - ".github/workflows/run-all.yml"

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Trigger CI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/trigger_workflows.py ${{ github.repository }} \
            --workflows "CI" \
            --ref ${{ github.ref_name }}

      - name: Trigger SWA Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/trigger_workflows.py ${{ github.repository }} \
            --workflows "Azure Static Web Apps CI/CD" \
            --ref ${{ github.ref_name }}
          sleep 10

      - name: Trigger App Service Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/trigger_workflows.py ${{ github.repository }} \
            --workflows "Deploy Abaco Analytics Dashboard to Azure Web App" \
            --ref ${{ github.ref_name }}
          sleep 10

      - name: Trigger Docker Images
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/trigger_workflows.py ${{ github.repository }} \
            --workflows "Build & Push Docker Images" \
            --ref ${{ github.ref_name }}
          sleep 10

      - name: Trigger Pipelines
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/trigger_workflows.py ${{ github.repository }} \
            --workflows "Unified Multi-Agent Data Pipeline" \
            --ref ${{ github.ref_name }}
