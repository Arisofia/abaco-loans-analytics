name: CodeRabbit Lint & Security Gate
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
jobs:
  coderabbit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install lint/security toolchain
        run: |
          python -m pip install --upgrade pip
          pip install ruff bandit
      - name: Lint (ruff)
        run: |
          ruff check python apps packages src
      - name: Security scan (bandit)
        run: |
          bandit -r python apps -x "**/test_*.py,**/tests/**"
      - name: Summarize CodeRabbit gate
        if: success()
        run: |
          echo "CodeRabbit gate completed (lint + security aligned" \
            "to coderabbit.yaml include/exclude paths)." \
            >> $GITHUB_STEP_SUMMARY
