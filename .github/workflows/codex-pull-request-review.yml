name: Codex pull request review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  assign_metadata:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.fork == false
    permissions:
      pull-requests: write
    steps:
      - name: Assign PR reviewers and assignees
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request.number;

            await github.rest.issues.addAssignees({
              owner,
              repo,
              issue_number: pull_number,
              assignees: ['codex'],
            });

            await github.rest.pulls.requestReviewers({
              owner,
              repo,
              pull_number,
              reviewers: ['sonarqube', 'coderabbit', 'sourcery'],
            });

  codex:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.fork == false
    permissions:
      contents: read
      pull-requests: write
    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Run Codex (OpenAI API)
        id: run_codex
        run: |
          PROMPT_FILE=".github/codex/prompts/review.md"
          OUTPUT_FILE="codex-output.md"
          PROMPT=$(cat "$PROMPT_FILE")
          RESPONSE=$(curl -s https://api.openai.com/v1/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d '{
              "model": "code-davinci-002",
              "prompt": "'"${PROMPT//\"/\\\"}"'",
              "max_tokens": 512,
              "temperature": 0.2
            }')
          MESSAGE=$(echo "$RESPONSE" | jq -r '.choices[0].text')
          echo "$MESSAGE" > "$OUTPUT_FILE"
          echo "final-message<<EOF" >> $GITHUB_OUTPUT
          echo "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  post_feedback:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    needs: codex
    if: needs.codex.outputs.final_message != ''
    steps:
      - name: Post Codex feedback
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: process.env.CODEX_FINAL_MESSAGE,
            });
        env:
          CODEX_FINAL_MESSAGE: ${{ needs.codex.outputs.final_message }}
