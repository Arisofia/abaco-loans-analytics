name: codeql

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: read
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript", "python"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: false

      - name: Repository Sync & Traceability Check
        run: |
          echo "üîé Checking repository sync, traceability, and auditability..."
          # Ensure all source, test, and docs folders are present
          for dir in src tests docs packages; do
            if [ ! -d "$dir" ]; then
              echo "‚ùå Missing directory: $dir"
              exit 1
            fi
          done
          # Check for AGENTS.md and azurecosmosdb.instructions.md
          if [ ! -f AGENTS.md ]; then
            echo "‚ùå AGENTS.md missing"
            exit 1
          fi
          if [ ! -f docs/azurecosmosdb.instructions.md ]; then
            echo "‚ùå docs/azurecosmosdb.instructions.md missing"
            exit 1
          fi
          echo "‚úÖ Repository structure and documentation present"
          # Optionally check for Cosmos DB modeling best practices in packages/README.md
          if ! grep -q "Cosmos DB" packages/README.md; then
            echo "‚ùå Cosmos DB modeling guidance missing in packages/README.md"
            exit 1
          fi
          echo "‚úÖ Cosmos DB modeling guidance found in packages/README.md"
          # Check for lint and test scripts in package.json
          if [ -f package.json ]; then
            if ! grep -q '"lint"' package.json; then
              echo "‚ùå lint script missing in package.json"
              exit 1
            fi
            if ! grep -q '"test"' package.json; then
              echo "‚ùå test script missing in package.json"
              exit 1
            fi
            echo "‚úÖ Lint and test scripts present in package.json"
          fi
          echo "Repository sync and traceability checks passed."

      - name: Azure Cosmos DB Modeling Best Practices Check
        run: |
          echo "üîé Checking Azure Cosmos DB modeling best practices and documentation..."
          # Check for Cosmos DB modeling instructions in docs/azurecosmosdb.instructions.md
          if ! grep -q "Data Modeling Best Practices" docs/azurecosmosdb.instructions.md; then
            echo "‚ùå Data modeling best practices missing in docs/azurecosmosdb.instructions.md"
            exit 1
          fi
          # Check for Cosmos DB use cases and guidance
          if ! grep -q "Recommended Use Cases for Azure Cosmos DB" docs/azurecosmosdb.instructions.md; then
            echo "‚ùå Cosmos DB use cases missing in docs/azurecosmosdb.instructions.md"
            exit 1
          fi
          echo "‚úÖ Azure Cosmos DB modeling guidance and use cases present"
          # Check for partition key guidance
          if ! grep -q "Partition Key Choice" docs/azurecosmosdb.instructions.md; then
            echo "‚ùå Partition key guidance missing in docs/azurecosmosdb.instructions.md"
            exit 1
          fi
          echo "‚úÖ Partition key guidance present"
          # Check for SDK best practices
          if ! grep -q "SDK Best Practices" docs/azurecosmosdb.instructions.md; then
            echo "‚ùå SDK best practices missing in docs/azurecosmosdb.instructions.md"
            exit 1
          fi
          echo "‚úÖ SDK best practices present"
          # Check for developer tooling instructions
          if ! grep -q "Developer Tooling Instructions" docs/azurecosmosdb.instructions.md; then
            echo "‚ùå Developer tooling instructions missing in docs/azurecosmosdb.instructions.md"
            exit 1
          fi
          echo "‚úÖ Developer tooling instructions present"
          # Check for additional guidelines
          if ! grep -q "Additional Guidelines" docs/azurecosmosdb.instructions.md; then
            echo "‚ùå Additional guidelines missing in docs/azurecosmosdb.instructions.md"
            exit 1
          fi
          echo "‚úÖ Additional guidelines present"
          echo "Azure Cosmos DB modeling best practices and documentation checks passed."

      - name: Complete File-by-File Audit & KPI/Visualization Traceability
        run: |
          echo "üîé Auditing all files for KPI, dashboard, and visualization traceability..."
          # Check for traceability comments in all Python, TypeScript, SQL, and Markdown files
          find . -type f \( -name "*.py" -o -name "*.ts" -o -name "*.sql" -o -name "*.md" \) | while read file; do
            if ! grep -q "Traceability" "$file"; then
              echo "‚ùå Traceability comment missing in $file"
              exit 1
            fi
          done
          echo "‚úÖ All files include traceability, auditability, and collaboration comments"
          echo "File-by-file audit and traceability checks passed."
