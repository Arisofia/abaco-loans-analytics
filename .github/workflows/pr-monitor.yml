name: PR Monitor

on:
  schedule:
    # Run every hour from 9am to 5pm UTC on weekdays
    - cron: '0 9-17 * * 1-5'
  workflow_dispatch:

jobs:
  monitor-prs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: pip install requests
      - name: Run PR Status Report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/pr_status.py --all