name: Export Growth Chart to Figma

on:
  push:
    paths:
      - 'scripts/export_presentation.py'
      - 'src/analytics/project_growth.py'
      - 'src/theme.py'
      - 'docs/analytics/KPIs.md'
  schedule:
    - cron: '0 6,18 * * *'
  workflow_dispatch:

jobs:
  export-growth-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Export growth chart HTML
        continue-on-error: true
        run: |
          python scripts/export_presentation.py
      - name: Upload growth chart artifact
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: growth-chart
          path: exports/presentation/growth-path.html
      - name: Print completion message
        run: echo "Growth chart export complete."
