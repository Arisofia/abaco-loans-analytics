name: Build & Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "dashboard/**"
      - "docker-compose.yml"
      - ".github/workflows/docker-images.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_WEB: ${{ github.repository }}-web
  IMAGE_DASHBOARD: ${{ github.repository }}-dashboard

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (web)
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_WEB }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & push (web)
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}

      - name: Docker metadata (dashboard)
        id: meta_dash
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_DASHBOARD }}
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & push (dashboard)
        uses: docker/build-push-action@v6
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: true
          tags: ${{ steps.meta_dash.outputs.tags }}
          labels: ${{ steps.meta_dash.outputs.labels }}

      # Optional: also push to Azure Container Registry (ACR)
      # Configure these secrets to enable:
      # - ACR_LOGIN_SERVER (e.g., myregistry.azurecr.io)
      # - ACR_USERNAME
      # - ACR_PASSWORD
      - name: Log in to ACR (optional)

        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Tag & push to ACR (optional)
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
        run: |
          set -euo pipefail
          if [ -z "$ACR_LOGIN_SERVER" ]; then
            echo "Skipping ACR push: ACR_LOGIN_SERVER not set"
            exit 0
          fi
          WEB_SRC_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_WEB }}:${{ github.sha }}"
          DASH_SRC_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_DASHBOARD }}:${{ github.sha }}"

          WEB_ACR_TAG="$ACR_LOGIN_SERVER/${{ env.IMAGE_WEB }}:${{ github.sha }}"
          DASH_ACR_TAG="$ACR_LOGIN_SERVER/${{ env.IMAGE_DASHBOARD }}:${{ github.sha }}"

          docker pull "$WEB_SRC_TAG"
          docker pull "$DASH_SRC_TAG"

          docker tag "$WEB_SRC_TAG" "$WEB_ACR_TAG"
          docker tag "$DASH_SRC_TAG" "$DASH_ACR_TAG"

          docker push "$WEB_ACR_TAG"
          docker push "$DASH_ACR_TAG"
