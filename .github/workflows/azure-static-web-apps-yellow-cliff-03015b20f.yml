name: Azure Static Web Apps CI/CD
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - '.github/workflows/azure-static-web-apps-yellow-cliff-03015b20f.yml'
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Install
        working-directory: apps/web
        run: npm ci
      - name: Build
        working-directory: apps/web
        run: npm run build
      - name: Check SWA token
        id: swa_token
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_CLIFF_03015B20F }}" ]; then
            echo "present=false" >> "$GITHUB_OUTPUT"
            echo "Missing AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_CLIFF_03015B20F"
          else
            echo "present=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Deploy
        id: swa-deploy
        if: steps.swa_token.outputs.present == 'true'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_CLIFF_03015B20F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: 'apps/web'
          output_location: .next
          api_location: ''
          config_file_location: apps/web
          skip_app_build: true
          skip_api_build: true
      - name: Skip deploy (missing token)
        if: steps.swa_token.outputs.present != 'true'
        run: |
          echo "Skipping SWA deploy: token missing."
