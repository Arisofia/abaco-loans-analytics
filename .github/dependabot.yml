version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    assignees:
      - 'codex'
    groups:
      minor-and-patch:
        update-types: ['minor', 'patch']

  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    assignees:
      - 'codex'
    groups:
      minor-and-patch:
        update-types: ['minor', 'patch']

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    assignees:
      - 'codex'
    groups:
      minor-and-patch:
        update-types: ['minor', 'patch']
