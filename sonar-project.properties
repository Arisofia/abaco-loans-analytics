sonar.projectKey=abaco-loans-analytics
sonar.organization=abaco-technol
sonar.projectName=ABACO Loans Analytics
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=apps,src,packages,python
sonar.tests=tests

# Exclusions - exclude test files from sources
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/.turbo/**,**/artifacts/**,**/.github/**,**/*.md,data_samples/**,coverage/**,**/.gradle/**,**/build/**,infra/**,exports/**,data/**,logs/**,**/*.lock,**/build-wrapper-dump.json,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Test inclusions
sonar.test.inclusions=tests/**/*.py

# Reports
sonar.typescript.tsconfigPath=apps/web/tsconfig.json
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info
sonar.python.version=3.9,3.10,3.11
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/__pycache__/**
