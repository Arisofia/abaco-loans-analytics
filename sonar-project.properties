sonar.projectKey=abaco-loans-analytics
sonar.organization=abaco-fintech

sonar.projectName=ABACO Loans Analytics
sonar.projectVersion=1.0

sonar.sourceEncoding=UTF-8

# Analyze the full workspace while honoring exclusions
sonar.sources=.

# Exclude artifacts, dependencies, and generated outputs from source analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/.next/**,\
  **/dist/**,\
  **/.turbo/**,\
  **/artifacts/**,\
  **/.github/**,\
  **/*.md,\
  data_samples/**,\
  coverage/**,\
  **/build/**,\
  **/.gradle/**,\
  scripts/**,\
  infra/**

# Identify test locations and patterns for better reporting
sonar.tests=\
  tests,\
  apps/web/src/**/*.test.ts,\
  apps/web/src/**/*.test.tsx,\
  apps/web/src/**/*.test.js,\
  apps/web/src/**/*.test.jsx,\
  apps/web/src/**/*.spec.ts,\
  apps/web/src/**/*.spec.tsx,\
  apps/web/src/**/*.spec.js,\
  apps/web/src/**/*.spec.jsx
sonar.test.inclusions=tests/**/*.py,**/*.test.{ts,tsx,js,jsx},**/*.spec.{ts,tsx,js,jsx}

# Keep TypeScript analysis aligned with the Next.js project configuration
sonar.typescript.tsconfigPath=apps/web/tsconfig.json
