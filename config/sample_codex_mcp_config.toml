# MCP server configuration for Codex
# Place this file at ~/.codex/config.toml

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]
startup_timeout_sec = 20
tool_timeout_sec = 60
enabled = true

[mcp_servers.context7.env]
MY_ENV_VAR = "MY_ENV_VALUE"

[features]
rmcp_client = true
