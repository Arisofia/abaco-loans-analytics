# Development Environment Overrides
# Merge with base pipeline.yml for local testing with mocked/test credentials

cascade:
  base_url: http://localhost:8080
  portfolio_id: test-portfolio
  auth:
    token_secret: TEST_CASCADE_COOKIE
  http:
    timeout_seconds: 60
    retry:
      max_retries: 1
      backoff_seconds: 0.1

pipeline:
  phases:
    ingestion:
      file:
        default_path: data/raw/test/loan_tape_test.csv
      validation:
        strict: false
    outputs:
      storage:
        local_dir: data/metrics/dev
      supabase:
        enabled: false

observability:
  logging:
    level: DEBUG

integrations:
  cascade:
    auth:
      token_secret: TEST_CASCADE_COOKIE
  slack:
    enabled: false
  meta:
    enabled: false
  perplexity_comet:
    enabled: false

agents:
  kpi_analytics:
    refresh_schedule:
      continuous_monitoring: '*/5 * * * *'
  risk_analysis:
    refresh_schedule:
      continuous_monitoring: '*/10 * * * *'
