# Gradle configuration
#
# We intentionally do not set org.gradle.java.home here to keep the project
# portable across environments. Configure your JDK via JAVA_HOME or Gradle
# toolchains instead (see docs/gradle-toolchain.md).
#
# Prefer JDKs provided via JAVA_HOME/GRADLE_JAVA_HOME to keep Gradle on a supported
# LTS runtime without hardcoding machine-specific paths.
org.gradle.java.installations.fromEnv=JAVA_HOME,GRADLE_JAVA_HOME
